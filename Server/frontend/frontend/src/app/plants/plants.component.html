<mat-card class="plant-card">
  <mat-card-header>
    <mat-card-title>Plant: {{plant.name}}</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <p mat-line>{{plant.ip}}</p>
    <p mat-line>Moisture at: 80%</p>
    <p mat-line>Amount of Light since Midnight: 4hr</p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button>Edit</button>
  </mat-card-actions>
</mat-card>
